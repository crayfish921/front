<!DOCTYPE html>
<html ng-app='labApp'>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
       </script>
       <script src="js/controllers.js">
       </script>
       <script src="https://apis.google.com/js/client.js?onload=init">
       </script>
    </head>
<body ng-controller="TextureListCtrl", ng-keypress=onKeypress($event);>


<table>
	<tr>
		<td><form name="session">
			<label>
				Input session id:
				<input type="text" name="id" ng-model="sessionId" required>
			</label>	
		<form ng-submit="StartGame()">
		   <input id="start" type="button" value="Start-Game" ng-model="labApp" ng-click=doFunction();>
		</form>
        </td>
        <td><button onclick="location.href='/scoreboard'">
            Scoreboard</button></td>
</table>
        
<br>

<table cellpadding="0" cellspacing="0">
  <tr ng-repeat="(y, line) in field">
     <td ng-repeat="(x, cell) in line track by $index"><img ng-src="{{textures[cell]}}" height=25 width=25 ng-click=move(x,y) style="display: block"></td>
  </tr>
</table>
<br>


</body>
</html>
